---
layout: index
title: jinzhao1994's tutorial
---

<div style="margin-right: 8rem; min-width: 20rem;">
    {{ page.urls.params.tag }}
    <h2 id="index-title">文章列表</h2>
    <table style="font-size: 1rem;">
        {% for item in site.tutorial %}
        {% if item.layout != "index" %}
        <tr class="index-item">
            {% assign t = item.title | split: ' ' %}
            <td style="border: none; padding: 0.25rem; white-space: nowrap; text-align: right;">
                <span style="font-size: 0.9rem;">{{ t[0] }}</span>
            </td>
            <td style="border: none; padding: 0.25rem; width: 60%;">
                <a href="{{ site.baseurl }}{{ item.url }}">{{ t | shift | join: ' ' }}</a>
            </td>
        </tr>
        {% endif %}
        {% endfor %}
    </table>
</div>
